
<h2>Álbum de la Semana</h2>
<article>
  <div class="col-sm-4">
    <figure><img src="./public/img/cover.jpg" alt="{{artista_name}}"/>
    </figure>
  </div>
  <div class="col-sm-8">
    <h4>{{artista_name}}</h4>
    <h5>Grandes Éxitos</h5>
  </div>
</article>
<div class="col-sm-12">
  <table>
    <tr ng-repeat="item in canciones | filter: buscador">
      <td>{{item.track_number}}	</td>
      <td> 
        <p>{{item.name}}</p>
      </td>
    </tr>
  </table>
</div>
